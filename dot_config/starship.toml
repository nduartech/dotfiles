"$schema" = 'https://starship.rs/config-schema.json'
format = "$username$sudo$directory$all$package$git_branch$git_status$memory_usage$time$shell$os$hostname$character"
# format = "$username$sudo$directory$all$package$git_branch$git_status$character"
add_newline = false
palettes = {"storm" = {bg = "#24283b",  bg_dark = "#1f2335",  bg_highlight = "#292e42",  blue = "#7aa2f7",  blue0 = "#3d59a1",  blue1 = "#2ac3de",  blue2 = "#0db9d7",  blue5 = "#89ddff",  blue6 = "#b4f9f8",  blue7 = "#394b70",  comment = "#565f89",  cyan = "#7dcfff",  dark3 = "#545c7e",  dark5 = "#737aa2",  fg = "#c0caf5",  fg_dark = "#a9b1d6",  fg_gutter = "#3b4261",  green = "#9ece6a",  green1 = "#73daca",  green2 = "#41a6b5",  magenta = "#bb9af7",  magenta2 = "#ff007c",  orange = "#ff9e64",  purple = "#9d7cd8",  red = "#f7768e",  red1 = "#db4b4b",  teal = "#1abc9c",  terminal_black = "#414868",  yellow = "#e0af68",  git_add = "#449dab",    git_change = "#6183bb",    git_delete = "#914c54"  }}
palette = "storm"

[character]
success_symbol = '[â¯](bold blue0)'
error_symbol = '[ï€](bold red1)'

[cmd_duration]
min_time = 500
format = '[ğŸ¾ for $duration ](bold italic magenta)'

[directory]
truncation_length = 3
truncate_to_repo = true
style = 'bold italic blue'
format = '[in ]($style)[$path ]($style)ğŸŒ² '

# truncation_symbol = '/'

[username]
style_user = 'purple'
style_root = 'red'
format = '[$user ]($style)'
disabled = false
show_always = true
aliases = { "nathan" = "ğŸº " }

[sudo]
disabled = false
format = '[$symbol ]($style)'
style = 'bold italic red'
symbol = 'ğŸ§'

[hostname]
ssh_only = false
format = '[from ](bold italic comment)ğŸŒ '
disabled = true
# disabled = false

[git_branch]
format = '[under ğŸŒ± $branch ]( green)'


[git_status]
conflicted = '[$count ](git_delete)'
ahead = '[ï¢${count} ](git_add)'
behind = '[ï£${count} ](git_delete)'
diverged = '[ï¢${ahead_count} ](git_add)[ï£${behind_count} ](git_delete)'
up_to_date = '[ó°¸](green)'
untracked = '[îº±$count ](dark3)'
stashed = '[î´$count ](yellow)'
modified = '[ï€ ](git_change)'
staged = '[+$count ](git_add)'
renamed = '[ó±µ$count ](git_change)'
deleted = '[ï‡¸$count ](git_delete)'
format = '([\[$all_status$ahead_behind\]]($style) )'
style = 'bold comment'

